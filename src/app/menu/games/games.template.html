<h1 class="games-header">What are we playing today?</h1>
<shr-search (newSearchText)="searchText=$event"></shr-search>
<ul class="games-list">
  <li
    class="games-element"
    *ngFor="let game of games | filter:searchText:'name'"
  >
    <app-game [game]="game"></app-game>
  </li>
  <li class="games-element add-game">
    <div>
      <button (click)="openDialog()">
        <span>+</span>
      </button>
    </div>
  </li>
</ul>
