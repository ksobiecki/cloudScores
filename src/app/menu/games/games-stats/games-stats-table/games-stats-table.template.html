<div class="table-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="playerName">
        <th mat-header-cell *matHeaderCellDef>Player Name</th>
        <td mat-cell *matCellDef="let element">{{element.playerName}}</td>
      </ng-container>

      <ng-container matColumnDef="gamesPlayed">
        <th mat-header-cell *matHeaderCellDef>Games Played</th>
        <td mat-cell *matCellDef="let element">{{element.gamesPlayed}}</td>
      </ng-container>

      <ng-container matColumnDef="gamesWon">
        <th mat-header-cell *matHeaderCellDef>Games Won</th>
        <td mat-cell *matCellDef="let element">{{element.gamesWon}}</td>
      </ng-container>

      <ng-container matColumnDef="totalScore">
        <th mat-header-cell *matHeaderCellDef>Total Score</th>
        <td mat-cell *matCellDef="let element">{{element.totalScore}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
</div>
