<div class="dashboard-container">
  <div class="info-card">
    <h2>Room1</h2>
    <a href="#" class="change-button">change room</a>
    <img src="../../../assets/img/avatar17.png" alt="room image" />
    <div (click)="copyCode()" class="invite-container">
      <input type="text" value="{{inviteCode}}" id="invite-code" />
      <p>
        Click to copy invite code: <br />
        <span>{{inviteCode}}</span>
      </p>
    </div>
  </div>
  <div class="info-card">
    <div *ngIf="chosenGame===''; else gameSelectedBlock" class="gameCardOff">
      <h2>Select a game</h2>
      <br />
      <fa-icon [icon]="faGamepad"></fa-icon>
    </div>
    <ng-template #gameSelectedBlock>
      <div class="gameCardOn">
        <h2>Among Us</h2>
        <a href="#" class="change-button">change game</a>
        <img
          src="https://android.com.pl/apps/wp-content/uploads/2020/09/amonguslogo.png"
          alt="game image"
        />
      </div>
    </ng-template>
  </div>
  <div class="buttons-container">
    <div class="button-container">
      <button class="my-stats">
        My Stats
        <fa-icon [icon]="faMedal"></fa-icon>
      </button>
    </div>
    <div class="button-container">
      <button class="game-stats" [disabled]="chosenGame===''">
        Game Stats
        <fa-icon [icon]="faTrophy"></fa-icon>
      </button>
    </div>
  </div>
</div>
