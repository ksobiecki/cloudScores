<div class="header-container">
  <h1 class="rooms-header">Select a room</h1>
  <div class="search-container">
    <input
      class="search-container-input"
      type="text"
      name="search"
      placeholder="search"
      [(ngModel)]="searchText"
    />
    <div class="search-icon">
      <fa-icon [icon]="faSearch"></fa-icon>
    </div>
  </div>
</div>
<ul class="rooms-list">
  <li
    class="rooms-element col-xs-12 col-sm-6 col-md-4 col-lg-3"
    *ngFor="let room of rooms | filter:searchText:'name'"
  >
    <app-room [room]="room"></app-room>
  </li>
  <li class="rooms-element add-room col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div>
      <button (click)="openDialog()">
        <span>+</span>
      </button>
    </div>
  </li>
</ul>
