<div mat-dialog-content class="modal-container">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <mat-form-field appearance="fill">
      <mat-label class="label" for="id">Id</mat-label>
      <input
        matInput
        type="text"
        id="id"
        ngModel
        name="id"
        #name="ngModel"
        placeholder="Enter id"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label class="label" for="name">Name</mat-label>
      <input
        matInput
        type="text"
        id="name"
        ngModel
        name="name"
        #name="ngModel"
        placeholder="Enter room name"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label class="label" for="author">Author</mat-label>
      <input
        matInput
        type="text"
        id="author"
        ngModel
        name="author"
        #author="ngModel"
        placeholder="Enter author name"
      />
    </mat-form-field>
    <div class="button-container mat-dialog-actions">
      <button mat-button mat-dialog-close type="submit" class="btn btn-success">
        ADD
      </button>
    </div>
  </form>
</div>
